<iframe id=ifr sandbox="allow-scripts allow-modals allow-same-origin"></iframe>
<br>
<span id=logEl></span>
<script>
let url = (content, type) =>
  URL.createObjectURL (
    new Blob ([content], {type}));

let cssUrl = url ('#d1 { color: green; }',
  'text/css');
let htmlUrl = url (`
  <link rel=stylesheet href=${cssUrl}>
  <div id=d1>Div5</div>`, 'text/html');
ifr.src = htmlUrl;
let log = msg => logEl.append (msg, document.createElement ('br'));
log ('About to update');
try {
  ifr.contentDocument.getElementById('d1').textContent = 'From Parent';  
log ('Updated child div');
}
catch (err) { log (`Error ${err}`); }
</script>
