<iframe id=ifr sandbox="allow-scripts allow-modals allow-same-origin"></iframe>
<br>
<span id=logEl></span>
<script>
function log (msg)
{
  logEl.append (msg, document.createElement ('br'));
}

let url = (type, content) => URL.createObjectURL (
  new Blob ([content], {type}));

let cssUrl = url ('text/css', '#d1 { color: green; }');
let jsUrl = url ('text/javascript', `
  let pl = parent.log;
  function log (msg)
  {
    pl ('Child log: ' + msg);
  }
  try
  {
    log ('Log entry from child iframe');
  }
  catch (err)
  {
    d1.append ('Error calling parent log (): "' + err + '" Stack trace: "' + err.stack + '"');
  }

  function childFun (msg) { d1.append (document.createElement ('br'), msg); } 
  `);

let htmlUrl = url (`
  <link rel=stylesheet href=${cssUrl}>
  <script src=${jsUrl} defer><\/script>
  <div id=d1>Div 15</div>`, 'text/html');

ifr.src = htmlUrl;
ifr.addEventListener ('load', () =>
{
  try
  {
    ifr.contentDocument.getElementById('d1').append (' ', 'From Parent');  
    log ('Updated child div');
  }
  catch (err) { log (`Error "${err}" "${err.stack}"`); }
});
</script>
